<script type='text/javascript'>
	var initESW = function(gslbBaseURL) {
		embedded_svc.settings.displayHelpButton = true; //Or false
		embedded_svc.settings.language = 'en';
		embedded_svc.settings.storageDomain = 'finndelin.github.io'; 
		embedded_svc.settings.directToButtonRouting = function(prechatFormData) {
			if (prechatFormData[3].value === "Place an order or help with placing an order")
                            return "2F5730J000000XZNH";
                        else {
                            return "2F5730J000000XZNM";
                        }
                    };

		embedded_svc.settings.enabledFeatures = ['LiveAgent'];
		embedded_svc.settings.entryFeature = 'LiveAgent';

		embedded_svc.init(
			'https://cpwbusiness.my.salesforce.com',
			'https://cpwbusiness.force.com',
			gslbBaseURL,
			'00D20000000nIBU',
			'Mixed_Electrics_Service_Chat_Deployment',
			{
				baseLiveAgentContentURL: 'https://c.la1-c1-frf.salesforceliveagent.com/content',
				deploymentId: '5720J000000XZLQ',
				buttonId: '5730J000000XZNM',
				baseLiveAgentURL: 'https://d.la1-c1-frf.salesforceliveagent.com/chat',
				eswLiveAgentDevName: 'EmbeddedServiceLiveAgent_Parent04I0J000000blJnUAI_1712c2d8ed5',
				isOfflineSupportEnabled: false
			}
		);
	};

	if (!window.embedded_svc) {
		var s = document.createElement('script');
		s.setAttribute('src', 'https://cpwbusiness.my.salesforce.com/embeddedservice/5.0/esw.min.js');
		s.onload = function() {
			initESW(null);
		};
		document.body.appendChild(s);
	} else {
		initESW('https://service.force.com');
	}
</script>
